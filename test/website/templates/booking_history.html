<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking History</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style/homepage.css') }}" >
    
</head>
<body>
    <div class="navbar">
        <!-- Ensure this path is correct -->
        <a href="{{ url_for('homepage') }}">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="CEOffice Concepts Logo">
        </a>
        <ul>
            <li><a href="{{ url_for('homepage') }}">Home</a></li>
            <li><a href="{{ url_for('about') }}">About Us</a></li>
            <li><a href="{{ url_for('products') }}">Products</a></li>
            <!-- <li><a href="{{ url_for('contact') }}">Contact Us</a></li> -->
            <li><a href="{{ url_for('virtual_room') }}">Virtual Room</a></li>
        </ul>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button type="button">Search</button>
        </div>
    </div>

    <div class="container-fluid profile">
        <div class="row">
            <div class="col-lg-6 col-sm-8 userdetail text-start">     
                <h2>User Detail:</h2>
                <div class="mb-3 row">
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping">Username:</span>
                        <input type="text" class="form-control" value="John Doe" readonly aria-label="Username" aria-describedby="addon-wrapping">
                    </div>
                </div>
                <div class="cil-6">
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping">Email:</span>
                        <input type="text" class="form-control" value="johndoe@example.com" id="name" readonly>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <h1 class="text-center">Booking History</h1>

        <div class="row justify-content-center">
            <div class="col-10">
                <div class="card mb-3 rounded shadow border border-secondary border-2">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <a href="#" class="stretched-link"></a>
                            <img src="{{ url_for('static', filename='img/event1.png') }}" class="img-fluid" style="width:500px; height:180px;">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">Event Name Here</h5>
                                <p class="card-text">Booking ID: 12345<br>
                                Booking Date: 01/01/2024<br>
                                Event Date: 01/02/2024<br>
                                Remember to bring your ticket!</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add more booking cards as needed -->

        <p class="text-center">You have no other bookings.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
