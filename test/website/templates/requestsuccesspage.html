<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Quote Success - CEO Office Concepts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .success-container {
            text-align: center;
            background-color: white;
            padding: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .success-container h1 {
            color: #4CAF50;
            font-size: 36px;
            margin-bottom: 20px;
        }
        .success-container p {
            font-size: 18px;
            margin-bottom: 20px;
            color: #555;
        }
        .success-container img {
            width: 100px;
            margin-bottom: 20px;
        }
        .success-container a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .success-container a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="success-container">
        <img src="https://www.ceofficeconcepts.com.au/images/logos/logo.png" alt="CEO Office Concepts Logo">
        <h1>Request Quote Successful!</h1>
        <p>Thank you for your request. Your request quote has been received and is being processed.</p>
        <p>A confirmation email has been sent to you with the details of your request quote.</p>
        <a href="{{ url_for('homepage') }}">Back to Home</a>
    </div>
</body>
</html>
