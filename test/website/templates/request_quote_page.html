<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Quote</title>
    <!-- Correct CSS path using Flask's url_for -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style/request_quote_page.css') }}">

    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevent the default form submission
            // Redirect to the success page
            window.location.href = '{{ url_for("requestsuccess") }}'; 
        }
    </script>
</head>
<body>

    <header>
        <!-- Correct image path using Flask's url_for -->
        <a href="{{ url_for('homepage') }}">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="CEOffice Concepts Logo">
        </a>
    </header>

    <div class="container">
        <h1>Request Quote</h1>
        <!-- Add form action to submit to Flask backend -->
        <form action="{{ url_for('success') }}" method="POST" onsubmit="handleSubmit(event)">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" placeholder="Enter your Firstname" required>

            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" placeholder="Enter your Lastname" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your Email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your Phone Number" required>

            <label for="address1">Address 1:</label>
            <input type="text" id="address1" name="address1" placeholder="Enter your Address" required>

            <label for="address2">Address 2:</label>
            <input type="text" id="address2" name="address2" placeholder="Enter your Address">

            <label for="abn">ABN Number:</label>
            <input type="number" id="abn" name="abn" placeholder="Enter your ABN Number">

            <label for="company">Company:</label>
            <input type="text" id="company" name="company" placeholder="Enter your Company">

            <label for="city">City:</label>
            <input type="text" id="city" name="city" placeholder="Enter your City" required>

            <label for="postcode">Postcode:</label>
            <input type="text" id="postcode" name="postcode" placeholder="Enter your Postcode" required>

            <button type="submit">Send Request</button>
        </form>
    </div>

</body>
</html>
