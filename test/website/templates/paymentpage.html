<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEO Office Concepts - Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header, footer {
            background-color: #ffffff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header img {
            height: 50px;
        }
        header input {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 15%;
        }
        header nav a, footer nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
        }
        .payment-container {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .payment-content {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
        }
        .payment-method {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }
        .payment-method button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 18px;
            background-color: white;
            color: white;
            border: 1px solid #aaadaa;
            cursor: pointer;
            border-radius: 4px;    
            display: flex;
            justify-content: center;
            align-items: center;    
        }
        .payment-method button img {
            height: 24px;
            margin-left: 10px;
        }
        .payment-method button:hover {
            background-color: white;
        }

        .payment-form {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
        }
        .payment-form input {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
  
        button:hover {
            background-color: #45a049;
        }

        footer {
            text-align: center;
            padding: 10px 20px;
        }
        footer img {
            height: 50px;
        }
        footer nav a {
            color: #555;
        }
    </style>

    <script>
        function handleSubmit(event) {
            event.preventDefault();  // Prevent the default form submission
            // Perform any form validation or submission logic here
            
            // Redirect to the success page
            window.location.href = '{{ url_for("success") }}';
        }
    </script>
</head>
<body>
    <header>
        <img src="https://www.ceofficeconcepts.com.au/images/logos/logo.png" alt="CEO Office Concepts Logo">
        <input type="text" placeholder="Search">
        <nav>
            <a href="#">Orders</a>
            <a href="#">Products</a>
            <a href="{{ url_for('cart') }}">Cart</a>
            <a>|</a>
            <a href="#">Community</a>
            <a href="#">Log in</a>
        </nav>
    </header>

    <div class="payment-container">
        <div class="payment-content">
            <body>Payment Method</body>
            <form class="payment-method">
                <button type="button">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRACOilOgFVZQN1vWCnGeyq6pQrEmriZAPRLg&s" alt="PayPal">
                </button>
                <button type="button">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSlpbkKn2ILtkrTtFHvoVcNv-Q4JDavKoXuQA&s" alt="Credit Card">
                </button>
            </form>
        
            <form class="payment-form" onsubmit="handleSubmit(event)">
                <label for="card_number">Card Number</label>
                <input type="text" id="card_number" name="card_number" placeholder="Enter your Card Number" required>
            
                <label for="cvc">CVC</label>
                <input type="text" id="cvc" name="cvc" placeholder="Enter your CVC" required>
            
                <label for="card_holder_name">Card Holder Name</label>
                <input type="text" id="card_holder_name" name="card_holder_name" placeholder="Enter your Card Holder Name" required>
            
                <label for="quote_number">Request Quote Number</label>
                <input type="text" id="quote_number" name="quote_number" placeholder="Enter your Request Quote Number">
            
                <label for="full_name">Full Name</label>
                <input type="text" id="full_name" name="full_name" placeholder="Enter your Full Name" required>
            
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your Email" required>
            
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your Phone Number" required>
            
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Enter your Address" required>
            
                <button type="submit">Submit</button>
            </form>
            
        </div>
    </div>

    <footer>
        <img src="https://www.ceofficeconcepts.com.au/images/logos/logo.png" alt="CEO Office Concepts Logo">
        <nav>
            <a href="#">Documentation</a>
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Contact us</a>
        </nav>
    </footer>
</body>
</html>
